<!DOCTYPE html>
<html>
<head>
<style>
#div1
{
position: relative;

width: 200px;
left: 500px;
top:40px;


}
#div2
{
position: relative;

width: 200px;
top:70px;
left:500px;


}

table, td {
    border: 1px solid black;
    text-align: center;
    border-collapse: collapse;
    padding: 5px;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<div id="div1">
<input type="number" id="r1" placeholder="ID"><br><br>
<input type="text" id="r2" placeholder="Name"><br><br>
<input type="text" id="r3" placeholder="Age"><br><br>
<button onclick="myFunction()">ADD DETAILS</button><br><br>
</div>
<div id="div2">
<table id="myTable">
  <tr>
    <td>ID</td>
    <td>NAME</td>
    <td>AGE</td>
  </tr>
</table>
</div>
<script>
function myFunction() {
  var xmlhttp = new XMLHttpRequest();
    var url = "AjaxAssignment.html";

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
             
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = document.getElementById("r1").value;;
    cell2.innerHTML = document.getElementById("r2").value;;
     cell3.innerHTML = document.getElementById("r3").value;;

}
              };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    }
</script>

</body>
</html>
